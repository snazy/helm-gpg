name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  helm-gpg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: 'latest'

      - name: Create dummy GPG key
        run: |
          gpg --full-gen-key --batch <(echo "Key-Type: 1"; \
                             echo "Key-Length: 4096"; \
                             echo "Subkey-Type: 1"; \
                             echo "Subkey-Length: 4096"; \
                             echo "Expire-Date: 0"; \
                             echo "Name-Real: Root Superuser"; \
                             echo "Name-Email: root@polaris.apache.org"; \
                             echo "Passphrase: eoifjowejfoijewiofjewiofjoijewiof"; )

      - name: Install Helm GPG plugin
        run: |
          # `|| true` makes installation idempotent in case plugins are pre-installed or installations are cached
          helm plugin install https://github.com/technosophos/helm-gpg || true
          helm plugin list

      - name: Create Helm package
        run: |
          cd helm
          helm package polaris
          helm gpg sign polaris-1.2.0-incubating-SNAPSHOT.tgz

      - name: Dump things
        run: |
          ls -al helm

      - name: Dump tar
        run: |
          tar tvfz helm/polaris-1.2.0-incubating-SNAPSHOT.tgz

  helm-package-sign:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Create dummy GPG key
        run: |
          gpg --full-gen-key --batch <(echo "Key-Type: 1"; \
                             echo "Key-Length: 4096"; \
                             echo "Subkey-Type: 1"; \
                             echo "Subkey-Length: 4096"; \
                             echo "Expire-Date: 0"; \
                             echo "Name-Real: Root Superuser"; \
                             echo "Name-Email: root@polaris.apache.org"; \
                             echo "Passphrase: eoifjowejfoijewiofjewiofjoijewiof"; )

      - name: This needed?
        run: |
          gpg --export > ~/.gnupg/pubring.gpg

      - name: This as well?
        run: |
          gpg --export-secret-keys >~/.gnupg/secring.gpg

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: 'latest'

      - name: Create Helm package
        run: |
          cd helm
          helm package --sign polaris --key 'root@polaris.apache.org'

      - name: Dump things
        run: |
          ls -al helm

      - name: Dump tar
        run: |
          tar tvfz helm/polaris-1.2.0-incubating-SNAPSHOT.tgz
