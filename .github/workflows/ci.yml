  helm-package-sign:
    runs-on: ubuntu-latest
    env:
      KEY_ID:
      SECKEY_FILE: ./seckey.gpg
      PASSPHRASE: eoifjowejfoijewiofjewiofjoijewiof
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Create dummy GPG key
        run: |
          gpg --full-gen-key --batch <(echo "Key-Type: 1"; \
                             echo "Key-Length: 4096"; \
                             echo "Subkey-Type: 1"; \
                             echo "Subkey-Length: 4096"; \
                             echo "Expire-Date: 0"; \
                             echo "Name-Real: Root Superuser"; \
                             echo "Name-Email: root@polaris.apache.org"; \
                             echo "Passphrase: $PASSPHRASE)"; )

      - name: Export secret key, base64-encoded
        run: |
          mkdir boo
          cd boo
          
          # https://github.com/keybase/keybase-issues/issues/2798
          export GPG_TTY=$(tty)

          gpg --output export-secring.gpg \
            --export-secret-keys \
            --pinentry-mode=loopback \
            --yes \
            --passphrase "$PASSPHRASE" \
            'root@polaris.apache.org'

          ASCII_ARMORED="$(base64 -w0 export-secring.gpg)"

          rm export-secring.gpg

          echo "SECRET_KEY_BASE64=$ASCII_ARMORED >> $GITHUB_ENV

      - name: Set up Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: 'latest'

      - name: Create Helm package
        working-directory: helm
        run: |
          # Ascii-armored -> helm-package-sign keyring file
          echo "$SECRET_KEY_BASE64" | base64 -d > $SECKEY_FILE
          echo "$PASSPHRASE" > $SECKEY_PASSPHRASE_FILE

          helm package \
            --sign \
            --key . \
            --keyring $SECKEY_FILE \
            --passphrase-file $SECKEY_PASSPHRASE_FILE \
            polaris

      - name: Dump things
        working-directory: helm
        run: cat polaris-1.2.0-incubating-SNAPSHOT.tgz.prov
